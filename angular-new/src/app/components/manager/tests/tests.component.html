<div class="mt-5 ml-3">
    <div class="row">
        <span class="col-3" style="text-align: center;">
            <label for="dropdown">סוג תעודה</label>
            <p-dropdown class="col-12" appendTo="body" [autoDisplayFirst]="false" [options]="types" [(ngModel)]="type"
                optionLabel="value" optionValue="key">
            </p-dropdown>
        </span>
        <span class="col-3" style="text-align: center;">
            <label for="dropdown">מקצוע</label>
            <p-dropdown class="col-12" [autoDisplayFirst]="false" (onChange)="chooseSubject()" appendTo="body"
                [options]="subjects" [(ngModel)]="selectSubject" optionLabel="subjectName" optionValue="_id">
            </p-dropdown>
        </span>
        <span class="col-3" style="text-align: center;">
            <label for="dropdown">כיתה</label>
            <p-dropdown class="col-12" appendTo="body" (onChange)="chooseClass()" [autoDisplayFirst]="false"
                [options]="allClasses" [(ngModel)]="selectClass" optionLabel="className" optionValue="_id">
            </p-dropdown>
        </span>
        <span class="col-3" style="text-align: center;">
            <label for="dropdown">שנה</label>
            <p-dropdown class="col-12" appendTo="body" (onChange)="chooseYear()" [autoDisplayFirst]="false"
                [options]="years" [(ngModel)]="selectYear" optionLabel="value" optionValue="key">
            </p-dropdown>
        </span>
    </div>
</div>

<div class="card mt-5">
    <h5 class="m-3">ציונים</h5>
    <p-table #dt [value]="marks" dataKey="id">
        <ng-template pTemplate="header">
            <tr>
                <th>תלמידה</th>
                <th *ngFor="let c of projects">{{c.name}} -{{c.precent}}%</th>
                <th>ציון הגשה</th>
            </tr>

        </ng-template>
        <ng-template pTemplate="body" let-product>
            <tr>
                <td>{{product.student}}</td>
                <ng-container *ngFor="let p of product.marks;let index=index">
                    <td>
                        {{p}}
                    </td>
                </ng-container>
                <td>
                    {{product.endMark}}
                </td>
            </tr>

        </ng-template>
    </p-table>
</div>
