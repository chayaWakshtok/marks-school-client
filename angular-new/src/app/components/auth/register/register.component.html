<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="card mx-4">
                        <div class="card-body p-4">
                            <form [formGroup]="form" name="form">
                                <h1>הרשמה</h1>
                                <p class="text-muted">יצירת מוסד חדש</p>
                                <div class="form-group row">
                                    <div class="input-group mb-3 col">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-briefcase"></i></span>
                                        </div>
                                        <input type="text" formControlName="nameSchool"
                                            [ngClass]="{'is-invalid':f.nameSchool.touched && f.nameSchool.invalid}"
                                            class="form-control" placeholder="שם מוסד" autocomplete="username" required>
                                        <div *ngIf="f.nameSchool.touched && f.nameSchool.invalid"
                                            class="invalid-feedback">
                                            <div *ngIf="f.nameSchool.errors.required">שם שדה חובה.</div>
                                            <div *ngIf="f.nameSchool.errors.minlength">שם חיב להכיל לפחות 3 תווים.</div>
                                        </div>
                                    </div>
                                    <div class="input-group mb-3 col">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-briefcase"></i></span>
                                        </div>
                                        <input type="text" class="form-control" formControlName="code"
                                            placeholder="קוד מוסד" autocomplete="email" required>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="input-group mb-4 col">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-location-pin"></i></span>
                                        </div>
                                        <input type="text" class="form-control" formControlName="address"
                                            placeholder="כתובת" autocomplete="username" required>
                                    </div>
                                    <div class="input-group mb-4 col">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-location-pin"></i></span>
                                        </div>
                                        <input type="text" formControlName="city" class="form-control" placeholder="עיר"
                                            autocomplete="new-password" required>
                                    </div>
                                </div>
                                <p class="text-muted">יצירת מנהל ראשי</p>
                                <div class="form-group row">
                                    <div class="input-group mb-4 col">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" formControlName="nameManager" class="form-control"
                                            placeholder="שם" autocomplete="new-password" required>
                                    </div>
                                    <div class="input-group mb-4 col">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" formControlName="tz" class="form-control"
                                            placeholder="תעודת זהות" autocomplete="new-password" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="input-group mb-4 col">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" formControlName="password" class="form-control"
                                            placeholder="סיסמה" autocomplete="new-password" required>
                                    </div>
                                    <div class="input-group mb-4 col">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" formControlName="confirmPassword" class="form-control"
                                            placeholder="אימות סיסמה" autocomplete="new-password" required>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="input-group mb-4 col">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-phone"></i></span>
                                        </div>
                                        <input type="password" formControlName="phone" class="form-control"
                                            placeholder="פלאפון" autocomplete="new-password" required>
                                    </div>
                                    <div class="input-group mb-4 col">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text">@</span>
                                        </div>
                                        <input type="email" formControlName="email" class="form-control"
                                            placeholder="מייל" autocomplete="new-password" required>
                                    </div>
                                </div>
                                <ngx-paypal style="margin: auto;
                                text-align: center;" [config]="payPalConfig"></ngx-paypal>
                                <button type="button" class="btn btn-block btn-primary" (click)="register()">יצירת
                                    חשבון</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
