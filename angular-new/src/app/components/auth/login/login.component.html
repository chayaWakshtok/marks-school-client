<div class="app-body">
    <main class="main d-flex align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <div class="card-group">
                        <div class="card p-4 border-cus1">
                            <div class="card-body">
                                <form [formGroup]="form">
                                    <h1>כניסה</h1>
                                    <p class="text-muted">כניסה לחשבון שלך</p>
                                    <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-user"></i></span>
                                        </div>
                                        <input type="text" class="form-control" placeholder="תעודת זהות"
                                            autocomplete="username" required formControlName="tz">
                                    </div>
                                    <div class="input-group mb-0">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon-lock"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="סיסמה"
                                            autocomplete="current-password" required formControlName="password">
                                    </div>
                                    <div class="row mb-4"> 
                                        <div class="col-7">
                                        </div>                           
                                        <div class="col-5 text-left">
                                            <button type="button" class="btn btn-link px-0">שכחת סיסמה?</button>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="button" class="btn btn-primary px-4" (click)="login()">כניסה</button>
                                        </div>
                                        <div class="col-6" style="text-align: left;">
                                            <button type="button" class="btn bg-light-primary px-4" (click)="register()">הרשמה</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="card card-gray py-5 d-md-down-none border-cus" style="width:44%">
                            <div class="card-body text-center">
                                <div>
                                    <img width="300" height="230" class="img-fluid" src="../../../../assets/login.png">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
